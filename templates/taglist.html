<!DOCTYPE html>
<div class="container-fluid pt-10">
    <div class="row genre-box">
        {% for tag in pagination.items %}
        <a class="col-lg-2 col-md-2 col-sm-3 col-xs-6 text-center" href="{{ url_for('movielist',filtertype=tagtype,filterkey=tag.id) }}"><strong>{{ tag.name }}</strong>({{ tag.count }})</a>
        {% endfor %}
    </div>
</div>
